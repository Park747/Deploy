<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" type="text/css" href="{% static 'basecss.css' %}">
    {% block css %}
    {% endblock css %}
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Jua&display=swap" rel="stylesheet">
    <title>Visitorlog</title>
</head>
<body>
    <div class = 'title'>
        {% block title %}
        {% endblock title %}
    </div>
    <nav>
        <div>
            <a href="{% url 'showroom' %}">집 구경하기</a>
        </div>
        <div>
            <a href="https://www.instagram.com/w00_p/">방문 예약하기(DM)</a>
        </div>
        <div>
            <a href="{% url 'songrequest' %}">신청곡 제출하기</a>
        </div>
        <div>
            <a href="https://www.youtube.com/channel/UCgGW_27DWhKKEQRuyvRi30g">피아노 듣기</a>
        </div>
        {% if user.is_authenticated %}
        <div>
            <a href="{% url 'logout' %}">로그아웃</a>
        </div>
        {% else %}
        <div>
            <a href="{% url 'signup' %}">방문객 등록</a>
        </div>
        <div>
            <a href="{% url 'login' %}">로그인</a>
        </div>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
